<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>株式会社ALLINUS-オリナス-/ナースケット</title>
		<link rel="stylesheet" href="nurseket.css" />
		<link rel="icon" href="../allinus-icon.png" />
		<meta
			name="description"
			content="ナースケットとは、株式会社ALLINUS-オリナス-が運営する暮らしの看護師チームです。"
		/>
	</head>
	<body>
		<div class="container">
			<div class="img-slide">
				<div class="slide-img-overlay">
					<img src="./img/nurseketLogoB.png" />
				</div>
				<img src="./img/nurseketImg2.jpg" class="slide-img" />
				<img src="./img/nurseketImg3.jpg" class="slide-img" />
				<img src="./img/nurseketImg1.jpg" class="slide-img" />
			</div>
			<div class="main">
				<div class="main-top">
					<div class="main-top-title">
						<h1>
							ナースケットとは<br />オリナスが運営する看護師チーム
						</h1>
					</div>
					<div class="cstm-box-handdrawn">
						<div class="business-title">
							<h2>事業内容</h2>
						</div>
						<div class="business-content">
							<ul>
								<li>企業保健室</li>
								<li>暮らしの健幸管理</li>
								<li>暮らしのコミュニティ育成</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="nurse-count">
					<p>所属看護師：12名（2025年時点）</p>
				</div>
				<div class="main-bottom">
					<div class="main-bottom-left">
						<img src="./img/instagram.png" />
						<a
							href="https://www.instagram.com/nurseket.fukui/"
							target="_blank"
							>【nurseket.fukui】</a
						>
					</div>
					<div class="main-bottom-right">
						<img src="./img/nurse.svg" />
					</div>
				</div>
				<div class="attention">
					<p>
						※採用等詳しく聞きたい方はオリナスWEBページ<a
							href="https://allinus.co.jp/#contact"
							>お問い合わせ</a
						>まで
					</p>
				</div>
				<div class="pink-triangle-lt-container">
					<div class="sway-anim">
						<div class="pink-triangle-lt-wrapper">
							<div class="pink-triangle-lt-inner">
								<svg
									fill="none"
									preserveAspectRatio="none"
									viewBox="0 0 302 241"
								>
									<path
										d="M150.936 0L301.57 240.388H0.303055L150.936 0Z"
										fill="#FF66C4"
									/>
								</svg>
							</div>
						</div>
					</div>
				</div>
				<div class="pink-circle-rt">
					<div class="sway-anim">
						<svg
							fill="none"
							preserveAspectRatio="none"
							viewBox="0 0 212 213"
						>
							<ellipse
								cx="106"
								cy="106.5"
								fill="#FF66C4"
								rx="106"
								ry="106.5"
							/>
						</svg>
					</div>
				</div>
				<div class="pink-rect-lm">
					<div class="sway-anim"></div>
				</div>
				<div class="pink-triangle-rm-container">
					<div class="sway-anim">
						<div class="pink-triangle-rm-wrapper">
							<div class="pink-triangle-rm-inner">
								<svg
									fill="none"
									preserveAspectRatio="none"
									viewBox="0 0 302 241"
								>
									<path
										d="M150.936 0L301.57 240.388H0.303055L150.936 0Z"
										fill="#FF66C4"
									/>
								</svg>
							</div>
						</div>
					</div>
				</div>
				<div class="pink-circle-lb">
					<div class="sway-anim">
						<svg
							fill="none"
							preserveAspectRatio="none"
							viewBox="0 0 212 213"
						>
							<ellipse
								cx="106"
								cy="106.5"
								fill="#FF66C4"
								rx="106"
								ry="106.5"
							/>
						</svg>
					</div>
				</div>
				<div class="pink-rect-rb">
					<div class="sway-anim"></div>
				</div>
			</div>
		</div>
	</body>
</html>
