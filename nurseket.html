<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ナースケット by ALLINUS</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Arial", sans-serif;
				background-color: white;
				padding: 0;
			}

			.container {
				display: flex;
				flex-direction: row;
				width: 100vw;
				height: 100vh;
				background-color: white;
			}

			.img-slide {
				position: relative;
				flex: 1;
				overflow: hidden;
			}
			.slide-img {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				max-width: 100%;
				max-height: 100%;
				object-fit: cover;
				opacity: 0;
				animation: slideShow 24s infinite;
			}
			.slide-img:nth-child(1) {
				animation-delay: 0s;
			}
			.slide-img:nth-child(2) {
				animation-delay: 6s;
			}
			.slide-img:nth-child(3) {
				animation-delay: 12s;
			}
			.slide-img:nth-child(4) {
				animation-delay: 18s;
			}

			.slide-img-overlay {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 2;
				height: 120px; /* ロゴの高さを調整 */
				display: flex;
				justify-content: flex-start;
				align-items: flex-start;
				pointer-events: none; /* ロゴの上で操作できなくする場合 */
			}
			.slide-img-overlay img {
				width: 100%;
				height: 100%;
				object-fit: contain;
			}

			@keyframes slideShow {
				0% {
					opacity: 0;
				}
				5% {
					opacity: 1;
				}
				30% {
					opacity: 1;
				}
				35% {
					opacity: 0;
				}
				100% {
					opacity: 0;
				}
			}
			.main {
				flex: 1;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				height: 100%;
				box-sizing: border-box;
				position: relative;
				overflow: hidden;
			}
			.main-top {
				width: 100%;
				display: flex;
				justify-items: center;
				align-items: center;
				margin-top: 7%;
			}
			.main-bottom {
				display: flex;
				width: 100%;
				justify-content: flex-end;
				padding-right: 10%;
			}

			.main-bottom-left {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 1fr 1fr;
				gap: 2em;
			}

			.main-bottom-right {
				display: flex;
			}

			.main-bottom-right img {
				z-index: 1;
			}

			.pink-triangle-lt-container {
				position: absolute;
				top: -7vw;
				left: -5vw;
				width: 22vw;
				max-width: 300px;
				height: auto;
				aspect-ratio: 347.873 / 320.518;
				z-index: 0;
				pointer-events: none;
			}

			.pink-triangle-lt-wrapper,
			.pink-triangle-lt-inner {
				width: 100%;
				height: 100%;
				position: static;
				transform: rotate(290deg);
			}

			.pink-triangle-rm-container {
				position: absolute;
				top: 50%;
				right: -20%;
				transform: translateY(-50%);
				width: 22vw;
				max-width: 300px;
				height: auto;
				aspect-ratio: 347.873 / 320.518;
				z-index: 0;
				pointer-events: none;
			}

			.pink-triangle-rm-wrapper,
			.pink-triangle-rm-inner {
				width: 100%;
				height: 100%;
				position: static;
				transform: rotate(208deg);
			}

			.pink-circle-rt {
				position: absolute;
				top: -3vw;
				right: -5vw;
				width: 18vw;
				max-width: 212px;
				height: auto;
				aspect-ratio: 212 / 213;
				z-index: 0;
			}
			.pink-circle-lb {
				position: absolute;
				left: 11vw;
				bottom: -11vw;
				width: 18vw;
				max-width: 212px;
				height: auto;
				aspect-ratio: 212 / 213;
				z-index: 0;
			}
			.pink-rect-lm {
				position: absolute;
				top: 60%;
				left: -20%;
				transform: translateY(-50%);
				background-color: #ff66c4;
				width: 18vw;
				max-width: 252px;
				min-width: 120px;
				height: 16vw;
				max-height: 349px;
				min-height: 160px;
				border-radius: 4vw;
			}

			.pink-rect-rb {
				position: absolute;
				right: -8vw;
				bottom: -8vw;
				width: 18vw;
				max-width: 252px;
				min-width: 120px;
				height: 16vw;
				max-height: 349px;
				min-height: 160px;
				background-color: #ff66c4;
				z-index: 0;
				transform: rotate(245deg);
			}

			.cstm-box-handdrawn {
				width: 60%;
				height: 100%;
				padding: 2em;
				border-radius: 80px 40px 100px 40px / 60px 80px 40px 90px;
				background-color: #b6e5ff;
				margin: 0 auto;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.business-title {
				margin-bottom: 1em;
			}

			.cstm-box-handdrawn h2 {
				font-size: 2em;
			}
			.cstm-box-handdrawn li {
				font-size: 2em;
			}

			.cstm-box-stitch-white {
				margin: 0 auto 2em;
				padding: 0;
				position: relative;
				z-index: 1;
				background-color: #f6c5af;
				width: 140px;
				height: 140px;
				display: flex;
				justify-content: center;
				align-items: center;
				box-sizing: border-box;
				border-radius: 10%;
			}

			.cstm-box-stitch-white::before {
				content: "";
				position: absolute;
				inset: 0;
				margin: 5px;
				border: 2px dashed #fff;
				border-radius: 3px;
				z-index: -1;
				display: block;
				border-radius: 10%;
			}

			.cstm-box-stitch-white p {
				margin: 0;
				font-size: 2em;
				text-align: center;
			}

			@keyframes sway {
				0% {
					transform: translateY(0) rotate(-2deg) scale(1);
				}
				20% {
					transform: translateY(-6px) rotate(2deg) scale(1.03);
				}
				40% {
					transform: translateY(2px) rotate(-1deg) scale(0.98);
				}
				60% {
					transform: translateY(-4px) rotate(1deg) scale(1.02);
				}
				80% {
					transform: translateY(3px) rotate(-2deg) scale(1);
				}
				100% {
					transform: translateY(0) rotate(-2deg) scale(1);
				}
			}

			.sway-anim {
				animation: sway 10s ease-in-out infinite;
			}

			.pink-triangle-lt-container .sway-anim {
				animation-delay: 0s;
			}
			.pink-triangle-rm-container .sway-anim {
				animation-delay: 1s;
			}
			.pink-circle-rt .sway-anim {
				animation-delay: 0.5s;
			}
			.pink-circle-lb .sway-anim {
				animation-delay: 1.5s;
			}
			.pink-rect-lm .sway-anim {
				animation-delay: 2s;
			}
			.pink-rect-rb .sway-anim {
				animation-delay: 2.5s;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="img-slide">
				<div class="slide-img-overlay">
					<img src="./img/nurseketLogo.jpg" />
				</div>
				<img src="./img/nurseketImg2.jpg" class="slide-img" />
				<img src="./img/nurseketImg3.jpg" class="slide-img" />
				<img src="./img/nurseketImg4.jpg" class="slide-img" />
				<img src="./img/nurseketImg1.jpg" class="slide-img" />
			</div>
			<div class="main">
				<div class="main-top">
					<div class="cstm-box-handdrawn">
						<div class="business-title">
							<h2>事業内容</h2>
						</div>
						<div class="business-content">
							<ul>
								<li>健康管理プログラム</li>
								<li>企業保健室</li>
								<li>骨粗鬆症プロジェクト</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="main-bottom">
					<div class="main-bottom-left">
						<div class="cstm-box-stitch-white">
							<p>健康相談</p>
						</div>
						<div class="cstm-box-stitch-white">
							<p>居場所</p>
						</div>
						<div class="cstm-box-stitch-white">
							<p>暮らし<br />サポート</p>
						</div>
						<div class="cstm-box-stitch-white">
							<p>健幸</p>
						</div>
					</div>
					<div class="main-bottom-right">
						<img src="./img/nurse.svg" />
					</div>
				</div>
				<div class="pink-triangle-lt-container">
					<div class="sway-anim">
						<div class="pink-triangle-lt-wrapper">
							<div class="pink-triangle-lt-inner">
								<svg
									fill="none"
									preserveAspectRatio="none"
									viewBox="0 0 302 241"
								>
									<path
										d="M150.936 0L301.57 240.388H0.303055L150.936 0Z"
										fill="#FF66C4"
									/>
								</svg>
							</div>
						</div>
					</div>
				</div>
				<div class="pink-circle-rt">
					<div class="sway-anim">
						<svg
							fill="none"
							preserveAspectRatio="none"
							viewBox="0 0 212 213"
						>
							<ellipse
								cx="106"
								cy="106.5"
								fill="#FF66C4"
								rx="106"
								ry="106.5"
							/>
						</svg>
					</div>
				</div>
				<div class="pink-rect-lm">
					<div class="sway-anim"></div>
				</div>
				<div class="pink-triangle-rm-container">
					<div class="sway-anim">
						<div class="pink-triangle-rm-wrapper">
							<div class="pink-triangle-rm-inner">
								<svg
									fill="none"
									preserveAspectRatio="none"
									viewBox="0 0 302 241"
								>
									<path
										d="M150.936 0L301.57 240.388H0.303055L150.936 0Z"
										fill="#FF66C4"
									/>
								</svg>
							</div>
						</div>
					</div>
				</div>
				<div class="pink-circle-lb">
					<div class="sway-anim">
						<svg
							fill="none"
							preserveAspectRatio="none"
							viewBox="0 0 212 213"
						>
							<ellipse
								cx="106"
								cy="106.5"
								fill="#FF66C4"
								rx="106"
								ry="106.5"
							/>
						</svg>
					</div>
				</div>
				<div class="pink-rect-rb">
					<div class="sway-anim"></div>
				</div>
			</div>
		</div>
	</body>
</html>
